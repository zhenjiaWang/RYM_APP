<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
		<title>添加理财产品</title>
		<link rel="stylesheet" type="text/css" href="../../css/appstyle.css">
		<script type="text/javascript" src="../../js/modules/jquery.js"></script>
		<script type="text/javascript" src="../../js/sea.js"></script>
		<script type="text/javascript" src="../../js/json2.js"></script>
		<script type="text/javascript" src="../../js/StringBuilder.js"></script>
		<script type="text/javascript" src="../../js/support.js"></script>
		<script>
			seajs.config({
				base: "../../js/modules/"
			});
			seajs.use('view/product/add');
		</script>
	</head>

	<body >
		<header class="header">
			<span class="icon icon-back floatleft" id="backBtn"></span>
			<h1 class="aligncenter font17">添加产品</h1>
			<span class="headerBtn aligncenter" id="saveBtn">下一步</span>
		</header>
		<div class="main p-bt10 Ios_scroll" style="position: absolute;bottom: 50px;top: 50px;">
			<form>
				<ul class="inputList mart15">
					<li class="clearfix" id="selectProductType" controlType="text">
						<span class="lable">产品类型</span>
						<span class="alignright placeTxt">请选择</span>
						<input type="hidden" class="alignright" id="typeId" name="typeId" />
						<label class="lableTxt"></label>
					</li>
				</ul>
				<p id="blank" class="p-bt10 p-top10 color-a font14 aligncenter">请先选择产品类型</p>
				<ul id="productDataUL" class="inputList mart15" style="display: none;">
					<li class="clearfix" dir="1_2_" controlType="text">
						<span class="lable">代码</span>
						<input type="text" id="productCode" name="productCode" class="alignright" placeholder="未填写" />
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_2_3_" controlType="text">
						<span class="lable">名称</span>
						<input type="text" id="productName" name="productName" class="alignright" placeholder="未填写" />
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_2_3_" controlType="text">
						<span class="lable">发行机构</span>
						<span class="alignright placeTxt txt_hidden">请选择</span>
						<input type="hidden" class="alignright" id="productOrgId" name="productOrgId" />
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_3_" controlType="text">
						<span class="lable">收益类型</span>
						<input type="hidden" class="alignright" id="payOffType" name="payOffType" />
						<span class="alignright placeTxt">请选择</span>
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="2_" controlType="text">
						<span class="lable">基金类型</span>
						<input type="hidden" class="alignright" id="fundType" name="fundType" />
						<span class="alignright placeTxt">请选择</span>
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_3_" controlType="text">
						<span class="lable">起购金额</span>
						<input type="text" id="purchaseAmount" name="purchaseAmount" class="alignright" placeholder="未填写" />
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_3_" controlType="text">
						<span class="lable">募集起止日期</span>
						<input type="hidden" class="alignright" id="startDate" name="startDate" />
						<input type="hidden" class="alignright" id="endDate" name="endDate" />
						<span class="alignright placeTxt" style="width:53%;">请选择</span>
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_3_" controlType="number">
						<span class="lable">计息天数</span>
						<input type="number" id="accrualDay" name="accrualDay" class="alignright" placeholder="未填写" />
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_3_" controlType="text">
						<span class="lable">到期日</span>
						<input type="hidden" class="alignright" id="expireDate" name="expireDate" />
						<span class="alignright placeTxt" style="width:52%;">请选择</span>
						<label class="lableTxt"></label>
					</li>
					<li class="clearfix" dir="1_3_" controlType="number">
						<span class="lable">预期收益率</span>
						<input type="number" id="yield" name="yield" class="alignright" placeholder="未填写" />
						<label class="lableTxt"></label>
					</li>
				</ul>
				<ul id="descUL" class="inputList textareaLi mart15" style="display: none;">
					<li class="clearfix noboder">
						<span class="lable">产品描述</span>
						<p>
							<textarea id="remarks" name="remarks"></textarea>
						</p>
						<label class="lableTxt"></label>
					</li>
				</ul>
			</form>
			<!--<ul class="inputList imgList mart15">
				<li class="clearfix noboder Ios_scroll" style="overflow-y: hidden;">
					<div class="ImgBox" style="width:1000px">
						<img src="../../img/3.jpg">
						<img src="../../img/4.jpg">
						<img src="../../img/3.jpg">
						<img src="../../img/4.jpg">
					</div>
				</li>
			</ul>-->
		</div>
		<!--添加产品的底部begin-->
		<!--<footer class="footer footerInner  clearfix" title="加上hide，就会显示原来的footer">
			<span class="floatleft marl15">增加产品详情</span>
			<span class="floatright marr15">使用图片</span>
		</footer>-->
		<!--添加产品的底部over-->
	</body>

</html>
